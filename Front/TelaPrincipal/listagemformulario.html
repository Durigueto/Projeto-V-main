<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loop - Formulários de Pesquisa</title>
  <link rel="stylesheet" href="Styletp.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

  <header class="topbar">
    <button id="menu"><span class="material-icons">menu</span></button>
    <p class="titulo">Formulário Detalhado</p>
    <div class="botoescabecalho">
      <button><span class="material-icons">notifications</span></button>

      <div class="user-menu-wrapper">
        <button id="userMenuToggle">
          <span class="material-icons">account_circle</span>
        </button>

        <div id="userMenu" class="user-menu hidden">
          <div class="user-header">
            <span id="userEmail">Carregando...</span>
          </div>
          <ul class="user-options">
            <li id="logoutBtn">
              <span class="material-icons">logout</span> Sair
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <nav class="menulateral" id="menulateral">
    <a href="main.html"><span class="material-icons">house</span> Início</a>
    <a href="formulario.html"><span class="material-icons">assignment</span> Formulários de pesquisa</a>
  </nav>

  <main class="conteudo">
    <div class="botoes-superiores">
      <button id="btnAvaliar" title="Analisar respostas">
        <span class="material-icons">analytics</span>
      </button>
      <button id="btnCopiarLink" title="Copiar link do formulário">
        <span class="material-icons">link</span>
      </button>
      <button id="btnExcluir" title="Excluir formulário">
        <span class="material-icons">delete</span>
      </button>
    </div>

    <div id="detalhes-formulario">
      <div id="perguntasContainer"></div>
       <div id="statusForm" style="margin: 1rem 0; font-size: 1.2em;"></div>
    </div>
  </main>

  <script src="listagemformulario.js"></script>
</body>
</html>
