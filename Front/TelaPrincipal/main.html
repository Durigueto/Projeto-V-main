<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loop - Formulários de Pesquisa</title>
  <link rel="stylesheet" href="Styletp.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

  <header class="topbar">
    <button id="menu"><span class="material-icons">menu</span></button>
    <p class="titulo">Loop - Formulários de Pesquisa</p>
    <div class="botoescabecalho">
      <button><span class="material-icons">notifications</span></button>

      <div class="user-menu-wrapper">
        <button id="userMenuToggle">
          <span class="material-icons">account_circle</span>
        </button>

        <div id="userMenu" class="user-menu hidden">
          <div class="user-header">
            <span id="userEmail">Carregando...</span>
          </div>
          <ul class="user-options">
            <li id="logoutBtn">
              <span class="material-icons">logout</span> Sair
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <nav class="menulateral" id="menulateral">
    <a href="main.html"><span class="material-icons">house</span> Início</a>
    <a href="formulario.html"><span class="material-icons">assignment</span> Formulários de pesquisa</a>
  </nav>

  <main class="conteudo">
    <h2>Dashboard</h2>

    <div class="indicadores">
      <div class="indicador">
        <h3>Total de respostas</h3>
        <p id="indicadorRespondidos">0</p>
      </div>
      <div class="indicador">
        <h3>Respostas Positivas</h3>
        <p id="indicadorPositivas">0</p>
      </div>
      <div class="indicador">
        <h3>Respostas Neutras</h3>
        <p id="indicadorNeutras">0</p>
      </div>
      <div class="indicador">
        <h3>Respostas Negativas</h3>
        <p id="indicadorNegativas">0</p>
      </div>
    </div>

    <div class="graficos">
      <div class="grafico-container">
        <canvas id="graficoPizza"></canvas>
      </div>
      <div class="grafico-container">
        <canvas id="graficoColunas"></canvas>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>

</html>
