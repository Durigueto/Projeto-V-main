<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loop - Formulários de Pesquisa</title>
  <link rel="stylesheet" href="Styletp.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

  <header class="topbar">
    <button id="menu"><span class="material-icons">menu</span></button>
    <p class="titulo">Criação de Formulários de Pesquisa</p>
    <div class="botoescabecalho">
      <button><span class="material-icons">notifications</span></button>

      <div class="user-menu-wrapper">
        <button id="userMenuToggle">
          <span class="material-icons">account_circle</span>
        </button>

        <div id="userMenu" class="user-menu hidden">
          <div class="user-header">
            <span id="userEmail">Carregando...</span>
          </div>
          <ul class="user-options">
            <li id="logoutBtn">
              <span class="material-icons">logout</span> Sair
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <nav class="menulateral" id="menulateral">
    <a href="main.html"><span class="material-icons">house</span> Início</a>
    <a href="formulario.html"><span class="material-icons">assignment</span> Formulários de pesquisa</a>
  </nav>

  <main class="conteudo">
    <div class="formgeral">
      <h3>Crie seu formulário</h3>

      <div id="titulo-container">
        <label for="titulo">Título do Formulário:</label>
        <input type="text" id="titulo" placeholder="Digite o título do formulário" />
      </div>

      <div id="perguntas-container">
        <label>Perguntas do formulário:</label>
        <div class="pergunta">
          <input type="text" placeholder="Crie uma pergunta" />
          <button class="add-btn">
            <span class="material-icons">add</span>
          </button>
        </div>
      </div>

      <div id="botoes-formulario">
        <button class="btn-cancelar" onclick="confirmarCancelamento()">Cancelar</button>
        <button class="btn-salvar">Salvar</button>
      </div>
    </div>

    <div id="modal-cancelar" class="modal-overlay">
      <div class="modal-content">
        <p class="modal-text">Tem certeza que deseja cancelar?<br> Suas alterações serão perdidas.</p>
        <div class="modal-buttons">
          <button class="btn-sim" onclick="confirmarSaida()">Sim</button>
          <button class="btn-nao" onclick="fecharModal()">Não</button>
        </div>
      </div>
    </div>

<div id="modalLink" class="modal">
  <div class="modal-conteudo">
    <span id="fecharModal" class="fechar">&times;</span>
    <h2>Link gerado!</h2>
    <p>Compartilhe este link para que outras pessoas possam responder:</p>
    <input type="text" id="linkFormulario" readonly />
    <button onclick="copiarLink()">Copiar Link</button>
  </div>
</div>

  </main>

  <script src="perguntas.js"></script>
  <script src="novoformulario.js"></script>
</body>
</html>
